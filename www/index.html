<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- Auth0 Login Widget -->
    <script src="lib/auth0-widget.js/build/auth0-widget.js"></script>

    <!-- Custom UI for login -->
    <!-- <script src="http://cdn.auth0.com/w2/auth0-2.1.js"></script> -->

    <!-- Cookies are used by auth0-angular -->
    <script src="lib/angular-cookies/angular-cookies.js"></script>

    <!-- Auth0 Angular module -->
    <script src="lib/auth0-angular/build/auth0-angular.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="starter" ng-controller="NavCtrl">
  <ion-side-menus>
  <ion-side-menu-content ng-controller="NavCtrl">
  <ion-nav-bar class="bar-positive">
  <ion-nav-back-button class="button-icon ion-arrow-left-c"></ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-buttons side="left">
  <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
  </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
  <button class="button button-icon button-clear ion-ios7-telephone" ng-click="showRightMenu()">
  </button>
  </ion-nav-buttons>
  <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
  <ion-header-bar class="bar bar-header bar-assertive">
  <h1 class="title">Left Menu</h1>
  </ion-header-bar>
  <ion-content has-header="true">
<ion-list>
  <ion-item nav-clear menu-close href="#/dashboard">
    Home
  </ion-item>
  <ion-item nav-clear menu-close href="#/read">
    Read
  </ion-item>
  <ion-item nav-clear menu-close href="#/skills">
    Skils
  </ion-item>
  <ion-item nav-clear menu-close href="#/scenarios">
    Scenarios
  </ion-item>
  <ion-item nav-clear menu-close href="#/game">
    Game
  </ion-item>
  <ion-item nav-clear menu-close href="#/inspiration">
    Inspiration
  </ion-item>
  <ion-item nav-clear menu-close href="#/bookmarks">
    Bookmarks
  </ion-item>
  <ion-item nav-clear menu-close href="#/notes">
    Notes
  </ion-item>
  <ion-item nav-clear menu-close href="#/friends">
    Friends
  </ion-item>
  <ion-item nav-clear menu-close href="#/profile">
    Profile
  </ion-item>
  <ion-item nav-clear menu-close ng-click=logout();>
    Logout
  </ion-item>

</ion-list>
  </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right">
  <ion-header-bar class="bar bar-header bar-assertive">
  <h1 class="title">Right Menu</h1>
  </ion-header-bar>
  <ion-content>
  <ion-list>
    <ion-item nav-clear menu-close href="#/app/hotline1">
      Hotline #1
    </ion-item>
    <ion-item nav-clear menu-close href="#/app/hotline2">
      Hotline #2
    </ion-item>
    <ion-item nav-clear menu-close href="#/app/hotline3">
    Hotline #3
    </ion-item>
    <ion-item nav-clear menu-close href="#/app/textline1">
    Text Line #1
    </ion-item>
    <ion-item nav-clear menu-close>
    Additional Numbers
    </ion-item>
  </ion-list>
  </ion-content>
  </ion-side-menu>

  </ion-side-menus>

  </body>
</html>
