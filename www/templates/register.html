<div class="bar bar-header bar-positive">
  <button class="button button-icon icon ion-chevron-left" ng-click="goToSplash()"></button>
  <div class="h1 title">Youth Connect</div>
  <button class="button button-icon button-clear ion-ios7-telephone button-assertive" ng-click="showRightMenu()"></button>
</div>
<ion-content class="has-header login">
        <form ng-submit="submit()">
          <div class="list">
            <label class="item item-input">
              <input type="text" ng-model="user" placeholder="Email or Username" ng-disabled="loading">
            </label>
            <label class="item item-input">
              <input type="password" ng-model="pass" placeholder="Password" ng-disabled="loading">
            </label>
              <button class="button button-block button-positive" type="submit" ng-disabled="loading">Log in</button>
          </div>
        </form>

        <p class="italics">Forgot Password?</p>
        <img src="img/login_divider.png" alt="">
        <p>Log in using</p>
        <div class="row">
          <div class="col"><img src="img/facebook.png" class="social_button" ng-click="doGoogleAuthWithPopup()"></div>
          <div class="col"><img src="img/twitter.png" class="social_button" ng-click="doGoogleAuthWithPopup()"></div>
          <div class="col"><img src="img/gmail.png" class="social_button" ng-click="doGoogleAuthWithPopup()"></div>
        </div>
        <div id="login-container">
          <a href="" ng-click="doGoogleAuthWithPopup()">Login with Google</a><br/>
        </div>
      </ion-content>
