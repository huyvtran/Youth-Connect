<ion-view title="{{question.title}}" class="beige">
  <ion-content class="has-header beige has-footer">
    <p class="padding">{{question.question}}</p>
    <div class="list card padding"><span> <b>Response:</b></span>
<textarea rows="6" cols="50">
</textarea>
  <div class="item item-divider">
    <button class="button button-full button-balanced" ng-click="submitAnswer(question.id)">
      Submit this answer
    </button>
  </div>
</div>

  </ion-content>
<div class="bar bar-footer bar-dark" ng-click="goToNextQuestion(question.id)">
  <div class="title">Go to next question</div>
  <button class="button button-clear"><i class="ion-chevron-right"></i></button>
</div>
</ion-view>
