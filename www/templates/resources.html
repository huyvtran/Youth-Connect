<ion-view title="Resources" hide-back-button="false">
<div class="bar bar-header">
<button class="button button-icon icon ion-navicon"></button>
<h1 class="title">Resources</h1>
<button class="button button-icon icon ion-ios7-pulse-strong"></button>
</div>
        <ion-content class="has-header">
          <div class="list list-inset">
            <a class="item" ng-repeat="resource in resources" ng-click="goToSubdomain()">
              {{resource.name}}
              <p>{{resource.desc}}</p>
            </a>
          </div>
        </ion-content>
</ion-view>
