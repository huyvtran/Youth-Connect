<ion-view title="Resources">
  <ion-nav-buttons side="right">
    <button menu-toggle="right"class="button button-icon icon ion-ios7-telephone"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list list-inset">
    <a class="item" ng-repeat="resource in resources" href="#/app/resource/{{resource.id}}">
      {{resource.name}}
    </a>
</div>
  </ion-content>
</ion-view>
