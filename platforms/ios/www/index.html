<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- Auth0 Login Widget -->
    <script src="lib/auth0-widget.js/build/auth0-widget.js"></script>

    <!-- Custom UI for login -->
    <!-- <script src="http://cdn.auth0.com/w2/auth0-2.1.js"></script> -->

    <!-- Cookies are used by auth0-angular -->
    <script src="lib/angular-cookies/angular-cookies.js"></script>

    <!-- Auth0 Angular module -->
    <script src="lib/auth0-angular/build/auth0-angular.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="starter" ng-controller="NavCtrl" class="platform-ios platform-cordova platform-webview">
  <ion-side-menus>
  <ion-side-menu-content ng-controller="NavCtrl">
  <ion-nav-bar class="bar-positive">
  <ion-nav-back-button class="button-icon ion-chevron-left"></ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-buttons side="right">
  <button class="button button-icon button-clear ion-ios7-telephone button-assertive" ng-click="showRightMenu()">
  </button>
  </ion-nav-buttons>
  <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
  <ion-header-bar class="bar bar-header bar-light transparent">
  <h1 class="title">Welcome, {{auth.profile.name}}</h1>
  </ion-header-bar>
  <ion-content has-header="true" class="sidemenu_bg">
<ion-list>
  <ion-item nav-clear menu-close href="#/dashboard">
    <span><img src="img/menu1.png"></span>Home
  </ion-item>
  <ion-item nav-clear menu-close href="#/resources">
  <span><img src="img/menu2.png"></span>  Resources
  </ion-item>
  <ion-item nav-clear menu-close href="#/eguru">
    <span><img src="img/menu3.png"></span>eGuru
  </ion-item>
  <ion-item nav-clear menu-close href="#/cheat">
  <span><img src="img/menu5.png"></span>  Cheat Codes
  </ion-item>
  <ion-item nav-clear menu-close href="#/resources">
    <span><img src="img/menu2.png"></span>Add Resource
  </ion-item>
  <ion-item nav-clear menu-close href="#/about">
    <span><img src="img/menu10.png"></span>About Me
  </ion-item>
  <ion-item nav-clear menu-close href="#/settings">
    <span><img src="img/menu3.png"></span>Settings
  </ion-item>
  <ion-item nav-clear menu-close href="#/about_app">
  <span><img src="img/menu8.png"></span>  About App
  </ion-item>
  <ion-item nav-clear menu-close ng-click=logout();>
    <span><img src="img/menu9.png"></span>Logout
  </ion-item>

</ion-list>
  </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right">
  <ion-header-bar class="bar bar-header bar-positive">
  <h1 class="title">Press to Connect</h1>
  </ion-header-bar>
  <ion-content class="hotline">
  <ion-list>
    <ion-item nav-clear menu-close href="#/app/hotline1">
      <span><img src="img/phone.png" alt=""></span>Hotline #1
    </ion-item>
    <ion-item nav-clear menu-close href="#/app/hotline2">
      <span><img src="img/phone.png" alt=""></span>Hotline #2
    </ion-item>
    <ion-item nav-clear menu-close href="#/app/hotline3">
    <span><img src="img/phone.png" alt=""></span>Hotline #3
    </ion-item>
    <ion-item nav-clear menu-close href="#/app/textline1">
    <span><img src="img/phone.png" alt=""></span>Text Line #1
    </ion-item>
  </ion-list>
  </ion-content>
   <footer class="bar bar-footer bar-dark">
            <div class="title">Additional Numbers</div><a ng-click="showRightMenu()" class="button  button-small button-clear ion-chevron-right button-stable" href="#/additional_numbers"></a>
          </footer>
  </ion-side-menu>


  </ion-side-menus>

  </body>
</html>
